<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container-grid">
        <header class="header">
            <div class="header__logotipo">
                <div class="logo"></div>
                <i class="sombra"></i>
            </div>
            <div class="nombre">
                <div class="letra">A</div>
                <div class="letra">L</div>
                <div class="letra">E</div>
                <div class="letra">X</div>
                <div class="letra">I</div>
                <div class="letra">S</div>
            </div>
            <div class="icono">
            </div>
        </header>
        <main class="main">
            <section class="main__informacion">
                <span style='--content: "Front&nbsp.&nbsp;";--start-color:#000000; --end-color:#FF0000'>Front</span>
                <span style='--content: "End&nbsp.&nbsp";--start-color:#2E0249; --end-color:#F806CC;--delay:3s'>End</span>
                <span style='--content: "Developer&nbsp.&nbsp";--start-color:#371B58; --end-color:#7858A6;--delay:6s'>Developer</span>
            </section>
            <section class="main__imagen">

            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
