<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo</title>
    <!-- FONTS GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-form container-grid">
        <section class="section header">
            <!--  -->
            <div class="header__logotipo">
                <div class="logotipo__img"></div>
                <i class="logotipo__sombra"></i>
            </div>
            <!--  -->
            <h2 class="header__nombre" data-text="Alexis...">Alexis...</h2>
            <!--  -->
            <div class="orbit-spinner">
                <div class="orbit"></div>
                <div class="orbit"></div>
                <div class="orbit"></div>
            </div>
            <!--  -->
            <form class="was-validated">
                <div class="col-auto mb-3">
                    <label class="visually-hidden" for="autoSizingInput">ingrese su nombre</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Ingrese su nombre" required>
                </div>
                <div class="col-auto mb-3">
                    <label class="visually-hidden" for="autoSizingInputGroup">Correo</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Correo" required>
                    </div>
                </div>
                
                <div class="mb-3">
                  <label for="validationTextarea" class="form-label">Area de texto</label>
                  <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Se requiere un mensaje para continuar" required></textarea>
                  <div class="invalid-feedback"><!-- ngrese un mensaje porfavor --></div>
                </div>
              
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                  <label class="form-check-label" for="validationFormCheck1">Derechos de autor</label>
                  <div class="invalid-feedback">Acepte para continuar</div>
                </div>
              
                <div class="mb-3">
                  <input type="file" class="form-control" aria-label="file example" required>
                  <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
              
                <div class="mb-3">
                  <button class="btn btn-primary" type="submit" disabled>Enviar mensaje</button>
                </div>
              </form>
              <!--  -->
              <div class="section__boton">
                  <a class="boton__link" href="../index.html" style="--clr:#01fe87"><span class="boton__titulo">Volver</span></a>
              </div>
        </section>
    </div>
</body>
